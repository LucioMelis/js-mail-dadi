<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Mail e Gioco Dadi</title>
</head>

<body>
    <div class="wrapper">
        <div class="mail">
            <h1>Esercizio Mail</h1>
            <div class="container">
                <div>
                    <input id="value" type="email" placeholder=" Inserisci la tua mail">
                    <button id="btn-js" class="btn">Clicca qui</button>
                </div>
                <p id="result"></p>
            </div>
        </div>

        <div class="games">
            <h1>Il Gioco dei Dadi</h1>
            <div class="container">
                <button id="btn-dice" class="btn">Start Play</button>
                <p id="player"></p>
                <p id="computer"></p>
                <p id="game-result"></p>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
